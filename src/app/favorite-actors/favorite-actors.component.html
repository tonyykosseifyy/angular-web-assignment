<div *ngIf="favoriteActors.length > 0">
    <div *ngFor="let actor of favoriteActors">
      <img [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path" alt="{{ actor.name }}" />
      <h3>{{ actor.name }}</h3>
      <button (click)="removeFavorite(actor.id)">Remove from Favorites</button>
    </div>
  </div>
  <div *ngIf="favoriteActors.length === 0">
    <p>No favorite actors.</p>
  </div>
